<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Input</title>
   <link href="style.css" rel="stylesheet">
</head>
<body>
   <div class="container">
      <h4>A Message You Would Like To Pass</h4>

      <form id="message-form">
         <input id="message" class="box" type='text' name=''>
         <input id="button" class="button" type="submit" name="">
      </form>

      <h5 class="feedback">Please enter a value to pass</h5>
      <h4 class="">Last Message Delivered!</h4>
      <h4 class="message-content">Hello World</h4>
   </div>

   <script src="app.js"></script>
</body>
</html>
